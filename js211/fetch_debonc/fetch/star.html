<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>starwar</title>
</head>
<body>
    <input type="" id="Query"oninput="debounce(search,2000)" placeholder="search">
    
</body>
</html>
<script>
    let search =async () =>{
        try{
        let query = document.getElementById('Query')
            let res  = await fetch(`https://swapi.dev/api/people/?search=${query}`)
        res = await res.json();
        console.log(res);
        }catch(e){
            console.log(e);
        }
    };
    // search()

    let id;
        let debounce =(func,time)=>{
            if(id){
                clearTimeout()
            }
            id = setTimeout(()=>{
                func()
            },time)

        };



























</script>
