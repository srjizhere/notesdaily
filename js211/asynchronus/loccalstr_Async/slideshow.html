<script>

// single Threaded

// setTimeOut:- One time 

// setInterval :- repeatedly
let index =0;

let images =[
"https://images.unsplash.com/photo-1626278664285-f796b9ee7806?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80",
"https://images.unsplash.com/photo-1502675135487-e971002a6adb?ixlib=rb-1.2.1&ixid'=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=388&q=80",
"https://images.unsplash.com/photo-1568122506084-57d12d22b683?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80",
"https://images.unsplash.com/photo-1568122506084-57d12d22b683?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"

]
let slideshow = ()=>{
let container= document.getElementById('container');
setInterval(() => {
if(index==4){
        index=0;
    }
    container.innerHTML= null;
    let image = document.createElement('img')
    image.src = images[index]
    if(index==4){
        index=0;
    }
    container.append(image)
    index++;
}, 1000);
}
slideshow();

</script>
