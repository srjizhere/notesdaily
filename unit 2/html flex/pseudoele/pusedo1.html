<!DOCTYPE html>
<html lang="en">
  <head>
    <title>pseudo class</title>
    <style>
        p::before{
            content: "masai";
            /* we are selecting p tag and befor p we see "masai " */

        }
        p::after{
            content: "masai";
            /* we are selecting p tag and after p we see "masai " */

        }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipis
      icing elit. Fugit
      consequatur quos nisi vitae? Nulla eius neque eum t
      enetur veritatis
      accusamus, earum praesentium rerum ea molest
      ias in aperiam laboriosam,
      corporis omnis.
    </p>
  </body>
</html>
