<!DOCTYPE html>
<html lang="en">
<head>
    <title>flex1</title>
</head>
<style>
    #container{
        background-color: teal;
        padding: 20px;
        display: flex;
    }
    #container>div{
        font-size: 40px;
        padding: 20px;
        margin: auto;
        
    }
    #container>div:nth-child(1){
        background-color: yellow;
        
    }
    #container>div:nth-child(2){
       
        background-color:pink;

    }
    #container>div:nth-child(3){
        background-color: brown;

    }
</style>
<body>
    <div id="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    
</body>
</html>
