<!DOCTYPE html>
<html lang="en">
<head>
    <title>querySelectorAll</title>
</head>
<body>
    <p>p1</p>
    <p>p2</p>
    <div>Masai</div>
    <p>p3</p>
</body>
</html>
<script>
    // querySelectorAll is going to return an array 
    // document.querySelectorAll("p").style.backgroundColor="red"; 
    // "not going to work use forloop" for above
    // let us use for loop to iterate this array
    // also use combinators
    let ptag= document.querySelectorAll("p")
    for(let i=0;i<ptag.length;i++){
        ptag[i].style.backgroundColor="red";
    }
    // you can also use for each loop
    ptag.forEach(function(elem){
        elem.style.backgroundColor="teal";
    })
</script>
