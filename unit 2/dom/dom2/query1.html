<!DOCTYPE html>
<html lang="en">
<head>
    <title>querySelector</title>
</head>
<body>
    <h1 id="masai">Masai School</h1>
    <h2>masai</h2>
    <h3 class="clas">masa</h3>
    
</body>
</html>
<script>
    // as same as Elementbyid
    // selecting by id
    document.querySelector("#masai").style.color="red";
    // by tag which will be done for only 1st Element
    document.querySelector("h2").style.background="yellow";
    // only for first type it will follw below line
    document.querySelector(".clas").style.background="blue";
// learn limitation in query2
    
</script>
