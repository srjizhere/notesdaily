<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid galary</title>
    <style>
        #container{
            display: grid;
            grid-template-columns: repeat(3,30%);
            grid-template-rows: repeat(2,300px);
            gap:30px;
        }
        #container>div{
            border:1px solid red;
        }
    </style>
</head>
<body>
    <div id="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    
</body>
</html>
